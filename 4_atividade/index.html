<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite aqui seu nome" required>
        <div>
        </div>
            <label for="idade">Idade:</label>
            <input type="date" id="idade" placeholder="Digite aqui sua data de nascimento" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="nome" placeholder="Digite aqui seu email" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        <div>
            <p>Que time você torce?</p>

        </div>
        <div>
            <input type="radio" id="Santos" name="time">
            <label for="santos">Santos</label>
        </div>
        <div>
            <input type="radio" id="Saopaulo" name="time">
            <label for="saopaulo">São Paulo</label>
        </div>
        <div>
            <input type="radio" id="Palmeiras" name="time">
            <label for="palmeiras">Palmeiras</label>
        </div>
        <div>
            <input type="radio" id="Corinthians" name="time">
            <label for="corinthians">Corinthians</label>
        </div>
        <div>
            <label for="melhor">Qual o maior time de São Paulo?</label>
            <select name="melhor" id="melhor">
                <option disabled selected>Selecione</option>
                <option value="Santos">Santos</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Palmeiras">Palmeiras</option>
                <option value="Corinthians">Corinthians</option>
            </select>
        </div>
    </form>
</body>
</html>
