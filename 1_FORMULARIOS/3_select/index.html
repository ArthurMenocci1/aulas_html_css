<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input radio</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite aqui seu nome" required>
        </div>

        <!-- input radio -->
        <div>
            <p>Escolha o time que vocÃª torce:</p>

            <div>
                <input type="radio" id="Santos" name="time">
                <label for="Santos">Santos</label>
            </div>
            <div>
                <input type="radio" id="SantosFC" name="time">
                <label for="SantosFC">SantosFC</label>
            </div>
            <div>
                <input type="radio" id="Santos Futebol Clube" name="time">
                <label for="Santos Futebol Clube">Santos Futebol Clube</label>
            </div>
        </div>

        <!-- select -->
        <div>
            <label for="turma">Escolha sua turma:</label>
            <select name="turma" id="turma">
                <option disabled selected>Selecione...</option>
                <option value="01TA">TI01TA</option>
                <option value="01TB">TI01TB</option>
                <option value="01TC">TI01TC</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
